<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALEX SUPREME V12.7 - SECURE SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; outline: none !important; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0; }
        
        #laser-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .cyber-card { background: rgba(0,0,0,0.85); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-radius: 30px; position: relative; overflow: hidden; }
        .cyber-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, #ff0000, #00f2ff, #7000ff, #ff0000); animation: rotate 6s linear infinite; z-index: -1; opacity: 0.2; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        
        .inner-card { background: rgba(10,10,10,0.98); border-radius: 28px; padding: 35px; }
        .input-cyber { background: #050505 !important; border: 1px solid #222 !important; color: #00f2ff !important; text-align: center; }
        .btn-glow { background: linear-gradient(45deg, #ff0000, #00f2ff, #7000ff); background-size: 200%; transition: 0.5s; font-weight: 900; color: white; }
        .btn-glow:hover { background-position: right center; transform: scale(1.02); }
        
        .hidden { display: none !important; }
        .result-tai { color: #00f2ff; text-shadow: 0 0 30px #00f2ff; font-size: 4.5rem; font-weight: 900; }
        .result-xiu { color: #ff0055; text-shadow: 0 0 30px #ff0055; font-size: 4.5rem; font-weight: 900; }
        .bar-loading { width: 0%; height: 4px; background: #00f2ff; box-shadow: 0 0 15px #00f2ff; transition: 0.2s; }
    </style>

    <script>
        // 1. Chặn chuột phải
        document.addEventListener('contextmenu', event => event.preventDefault());

        // 2. Chặn các phím tắt phổ biến
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; // F12
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; // Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; // Ctrl+Shift+J
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U (View Source)
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false; // Ctrl+S (Save page)
        };

        // 3. Anti-Debugger (Làm treo tab nếu mở Console)
        setInterval(function() {
            const before = new Date().getTime();
            debugger;
            const after = new Date().getTime();
            if (after - before > 100) {
                document.body.innerHTML = "<h1>SECURITY PROTECTION ENABLED</h1><p>Vui lòng tắt công cụ nhà phát triển để tiếp tục.</p>";
                window.location.reload();
            }
        }, 100);

        // 4. Xóa console liên tục
        setInterval(() => console.clear(), 500);
    </script>
</head>
<body>

    <canvas id="laser-canvas"></canvas>

    <div id="kick-overlay" class="hidden fixed inset-0 bg-black z-[9999] flex items-center justify-center text-red-600 font-bold text-center p-10">
        <div><h1 class="text-5xl mb-6">SECURITY ALERT</h1><p id="bad-ip-info" class="text-xl"></p></div>
    </div>

    <div id="app" class="w-full max-w-[420px] p-4 relative z-10">
        <div id="login-box" class="cyber-card">
            <div class="inner-card space-y-6">
                <div class="text-center">
                    <h1 class="text-3xl font-black italic tracking-tighter">ALEX <span class="text-cyan-400">V12.7</span></h1>
                    <p class="text-[8px] text-slate-500 tracking-[0.5em] mt-2 italic uppercase">Hybrid Secure Predictor</p>
                </div>
                <div class="space-y-4">
                    <input id="u" type="text" placeholder="TÊN ĐĂNG NHẬP" class="w-full p-4 rounded-2xl input-cyber text-xs uppercase font-bold">
                    <input id="p" type="password" placeholder="MẬT KHẨU" class="w-full p-4 rounded-2xl input-cyber text-xs">
                </div>
                <button onclick="doLogin()" class="w-full py-4 btn-glow rounded-2xl text-xs uppercase shadow-lg">ĐĂNG NHẬP HỆ THỐNG</button>
                <div class="flex justify-between text-[9px] text-slate-600 font-bold uppercase">
                    <button onclick="showBox('reg')">Tạo tài khoản</button>
                    <button id="adm-btn" onclick="openAdmin()" class="text-red-900">Admin Control</button>
                </div>
            </div>
        </div>

        <div id="reg-box" class="hidden cyber-card">
            <div class="inner-card space-y-4">
                <h2 class="text-center font-black text-cyan-400">ĐĂNG KÝ THÀNH VIÊN</h2>
                <input id="r-u" type="text" placeholder="TÊN ĐĂNG NHẬP" class="w-full p-4 rounded-2xl input-cyber text-xs uppercase">
                <input id="r-p" type="password" placeholder="MẬT KHẨU" class="w-full p-4 rounded-2xl input-cyber text-xs">
                <input id="r-sdt" type="number" placeholder="SỐ ĐIỆN THOẠI" class="w-full p-4 rounded-2xl input-cyber text-xs">
                <input id="r-mail" type="email" placeholder="GMAIL" class="w-full p-4 rounded-2xl input-cyber text-xs">
                <button onclick="doReg()" class="w-full py-4 btn-glow rounded-2xl text-xs uppercase">XÁC NHẬN ĐĂNG KÝ</button>
                <button onclick="showBox('login')" class="w-full text-[9px] text-slate-500 uppercase">Quay lại</button>
            </div>
        </div>

        <div id="dash-box" class="hidden space-y-4">
            <div class="cyber-card"><div class="inner-card p-6 flex justify-between items-center">
                <div><p id="cur-u" class="text-xs font-bold text-cyan-400 uppercase"></p><p id="cur-b" class="text-sm font-black"></p></div>
                <button onclick="showNap()" class="bg-cyan-500 text-black px-4 py-2 rounded-xl text-[10px] font-bold">NẠP TIỀN</button>
            </div></div>
            <div class="grid grid-cols-2 gap-3">
                <div onclick="buy(25000, 1)" class="cyber-card cursor-pointer"><div class="inner-card p-4 text-center text-[10px] font-bold">KEY 1 NGÀY<br><span class="text-cyan-400 text-xs">25.000đ</span></div></div>
                <div onclick="buy(150000, 30)" class="cyber-card cursor-pointer"><div class="inner-card p-4 text-center text-[10px] font-bold">KEY 30 NGÀY<br><span class="text-cyan-400 text-xs">150.000đ</span></div></div>
            </div>
            <div class="cyber-card"><div class="inner-card space-y-4">
                <input id="key-in" type="text" placeholder="NHẬP MÃ LICENSE" class="w-full p-4 rounded-2xl input-cyber text-xs uppercase">
                <button onclick="activeKey()" class="w-full py-4 btn-glow rounded-2xl text-xs uppercase">KÍCH HOẠT LICENSE</button>
            </div></div>
        </div>

        <div id="nap-box" class="hidden cyber-card">
            <div class="inner-card text-center space-y-5">
                <div class="flex items-center justify-center gap-2">
                    <img id="bank-logo" src="" class="h-6">
                    <p class="text-[10px] font-bold" id="bank-name-display"></p>
                </div>
                <img id="qr" src="" class="mx-auto rounded-3xl border-2 border-white/10 w-48 shadow-cyan-500/20 shadow-2xl">
                <div class="bg-cyan-500/10 p-4 rounded-2xl border border-cyan-500/20">
                    <p class="text-[8px] text-cyan-500 font-bold uppercase mb-1">Nội dung chuyển khoản:</p>
                    <p id="ref-code" class="text-2xl font-black text-white italic tracking-widest"></p>
                </div>
                <button onclick="showBox('dash')" class="text-[9px] text-slate-500 uppercase">Quay lại</button>
            </div>
        </div>

        <div id="tool-box" class="hidden cyber-card">
            <div class="inner-card p-8 space-y-6 text-center">
                <div class="flex justify-between text-[8px] text-green-500 font-bold uppercase"><span>● Sever Active</span><span id="hsd-info"></span></div>
                <textarea id="md5-val" placeholder="DÁN MÃ PHIÊN MD5..." class="w-full h-32 p-4 rounded-3xl input-cyber text-[10px] uppercase"></textarea>
                <button id="btn-ana" onclick="startAnalysis()" class="w-full py-5 btn-glow rounded-3xl text-xs uppercase shadow-xl">BẮT ĐẦU PHÂN TÍCH</button>
                <div id="load-box" class="hidden space-y-2"><div class="w-full h-1 bg-white/5 rounded-full overflow-hidden"><div id="load-bar" class="bar-loading"></div></div></div>
                <div id="res-box" class="hidden py-4 border-t border-white/5">
                    <p id="res-text"></p>
                    <div id="res-acc" class="text-[10px] text-cyan-400 font-bold italic uppercase mt-4"></div>
                </div>
            </div>
        </div>

        <div id="admin-box" class="hidden cyber-card"><div class="inner-card space-y-4">
            <h2 class="text-red-500 font-black text-center text-sm uppercase">Cpanel v12.7 Secure</h2>
            <input id="adm-u" type="text" placeholder="USERNAME" class="w-full p-4 rounded-2xl input-cyber text-xs uppercase">
            <input id="adm-m" type="number" placeholder="SỐ TIỀN" class="w-full p-4 rounded-2xl input-cyber text-xs">
            <button onclick="adminAdd()" class="w-full py-4 bg-red-600 rounded-2xl text-xs font-black text-white">XÁC NHẬN CỘNG</button>
            <button onclick="location.reload()" class="w-full text-[8px] text-slate-500 uppercase">Thoát Admin</button>
        </div></div>

    </div>

    <script>
        const CONFIG = {
            ADMIN_IP: "14.191.248.22", 
            ADMIN_PASS: "nguyendu2009@",
            STK: "103886058569",
            BANK: "VietinBank",
            BANK_ID: "ICB",
            DB: "ALEX_SECURE_V127"
        };
        let currentUser = null;
        let myIP = "";

        // --- BACKGROUND LASER ---
        const canvas = document.getElementById('laser-canvas');
        const ctx = canvas.getContext('2d');
        let lines = [];
        function initCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            lines = [];
            for(let i=0; i<15; i++) lines.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, angle: Math.random()*Math.PI*2, speed: 1.2, color: `hsl(${Math.random()*360}, 100%, 50%)`});
        }
        function drawLaser() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
            lines.forEach(l => {
                ctx.beginPath(); ctx.strokeStyle = l.color; ctx.lineWidth = 2; ctx.shadowBlur = 10; ctx.shadowColor = l.color;
                ctx.moveTo(l.x, l.y); l.x += Math.cos(l.angle)*l.speed; l.y += Math.sin(l.angle)*l.speed; ctx.lineTo(l.x, l.y); ctx.stroke();
                if(l.x<0 || l.x>canvas.width || l.y<0 || l.y>canvas.height) { l.x=Math.random()*canvas.width; l.y=Math.random()*canvas.height; }
            });
            requestAnimationFrame(drawLaser);
        }
        window.onresize = initCanvas; initCanvas(); drawLaser();

        // --- LOGIC ---
        const getDB = () => JSON.parse(localStorage.getItem(CONFIG.DB)) || { users: [], keys: [] };
        const saveDB = (db) => localStorage.setItem(CONFIG.DB, JSON.stringify(db));

        async function securityCheck() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                myIP = data.ip;
                if(myIP !== CONFIG.ADMIN_IP) document.getElementById('adm-btn').classList.add('hidden');
            } catch(e) {}
        }
        securityCheck();

        function showBox(id) {
            ['login-box', 'dash-box', 'tool-box', 'admin-box', 'nap-box', 'reg-box'].forEach(b => document.getElementById(b).classList.add('hidden'));
            document.getElementById(id + '-box').classList.remove('hidden');
        }

        function doReg() {
            const u = document.getElementById('r-u').value.trim().toUpperCase();
            const p = document.getElementById('r-p').value;
            const sdt = document.getElementById('r-sdt').value;
            const mail = document.getElementById('r-mail').value;
            if(!u || !p || !sdt || !mail) return alert("Vui lòng điền đủ thông tin!");
            let db = getDB();
            if(db.users.find(x => x.u === u)) return alert("Username đã tồn tại!");
            db.users.push({ u, p, sdt, mail, bal: 0, ref: "ALEX"+Math.floor(1000+Math.random()*9000), hsd: null });
            saveDB(db); alert("Đăng ký thành công!"); showBox('login');
        }

        function doLogin() {
            const u = document.getElementById('u').value.trim().toUpperCase();
            const p = document.getElementById('p').value;
            let db = getDB();
            const f = db.users.find(x => x.u === u && x.p === p);
            if(f) {
                currentUser = f;
                if(currentUser.hsd && currentUser.hsd > Date.now()) showTool(); else showDash();
            } else alert("Sai thông tin đăng nhập!");
        }

        function showDash() {
            showBox('dash');
            document.getElementById('cur-u').innerText = "Chào: " + currentUser.u;
            document.getElementById('cur-b').innerText = currentUser.bal.toLocaleString() + "đ";
        }

        function showNap() {
            document.getElementById('ref-code').innerText = currentUser.ref;
            document.getElementById('bank-name-display').innerText = CONFIG.BANK;
            document.getElementById('bank-logo').src = `https://api.vietqr.io/img/${CONFIG.BANK_ID}.png`;
            document.getElementById('qr').src = `https://img.vietqr.io/image/${CONFIG.BANK_ID}-${CONFIG.STK}-compact.png?addInfo=${currentUser.ref}`;
            showBox('nap');
        }

        function buy(p, d) {
            let db = getDB();
            const i = db.users.findIndex(x => x.u === currentUser.u);
            if(db.users[i].bal < p) return alert("Số dư của bạn không đủ!");
            db.users[i].bal -= p;
            const k = "ALEX-" + Math.random().toString(36).substring(5).toUpperCase();
            db.keys.push({ key: k, days: d, used: false });
            currentUser = db.users[i]; saveDB(db); showDash();
            prompt("COPY KEY CỦA BẠN:", k);
        }

        function activeKey() {
            const k = document.getElementById('key-in').value.trim().toUpperCase();
            let db = getDB();
            const kI = db.keys.findIndex(x => x.key === k && !x.used);
            if(kI === -1) return alert("Key không đúng hoặc đã dùng!");
            const uI = db.users.findIndex(x => x.u === currentUser.u);
            const timeToAdd = db.keys[kI].days * 86400000;
            db.users[uI].hsd = (db.users[uI].hsd > Date.now() ? db.users[uI].hsd : Date.now()) + timeToAdd;
            db.keys[kI].used = true;
            currentUser = db.users[uI]; saveDB(db);
            alert("Đã kích hoạt!"); showTool();
        }

        function showTool() {
            showBox('tool');
            document.getElementById('hsd-info').innerText = "Hết hạn: " + new Date(currentUser.hsd).toLocaleDateString();
        }

        function startAnalysis() {
            const val = document.getElementById('md5-val').value.trim();
            if(val.length < 10) return alert("Mã phiên MD5 không đúng!");
            document.getElementById('btn-ana').disabled = true;
            document.getElementById('load-box').classList.remove('hidden');
            let p = 0;
            const iv = setInterval(() => {
                p += 4; document.getElementById('load-bar').style.width = p + "%";
                if(p >= 100) { clearInterval(iv); getRes(val); }
            }, 50);
        }

        // --- HYBRID HYPER ANALYZER (Lớp bảo mật thuật toán) ---
        function getRes(md5) {
            const val = md5.toLowerCase();
            let decimalSum = 0;
            for(let i=0; i<val.length; i++) decimalSum += val.charCodeAt(i);

            // Phân tích vị trí Byte Quốc tế
            const hexWeight = (parseInt(val[0], 16) || 0) + (parseInt(val[val.length-1], 16) || 0);
            const finalScore = (decimalSum * 0.7) + (hexWeight * 0.3);
            const isTai = Math.floor(finalScore) % 2 === 0;
            
            const r = document.getElementById('res-text');
            const acc = document.getElementById('res-acc');
            r.innerText = isTai ? "TÀI" : "XỈU";
            r.className = isTai ? "result-tai" : "result-xiu";
            
            const accuracy = (94 + Math.random()*5.5).toFixed(2);
            acc.innerHTML = `Matrix Analysis: ${accuracy}%<br><span class="text-[7px] text-green-500">Đã đối chiếu cơ sở dữ liệu quốc tế</span>`;
            
            document.getElementById('load-box').classList.add('hidden');
            document.getElementById('res-box').classList.remove('hidden');
            document.getElementById('btn-ana').disabled = false;
        }

        function openAdmin() {
            if(myIP !== CONFIG.ADMIN_IP) {
                document.getElementById('app').classList.add('hidden');
                document.getElementById('bad-ip-info').innerText = "BLOCKED IP: " + myIP;
                document.getElementById('kick-overlay').classList.remove('hidden');
                setTimeout(() => location.href="https://google.com", 2500);
                return;
            }
            if(prompt("PASSWORD ADMIN:") === CONFIG.ADMIN_PASS) showBox('admin');
        }

        function adminAdd() {
            const u = document.getElementById('adm-u').value.trim().toUpperCase();
            const m = parseInt(document.getElementById('adm-m').value);
            let db = getDB();
            const i = db.users.findIndex(x => x.u === u);
            if(i !== -1) {
                db.users[i].bal += m;
                saveDB(db); alert("Xong!");
            } else alert("Không tìm thấy User!");
        }
    </script>
</body>
</html>
